<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Have A Problem?</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="texttitle">
                <span>YOSUAWEBDEV</span>
            </div>
            <ul>
                <li><a href="index.html">Click To Back </a></li>
                <li><a href="admin.html">Administrator </a></li>
            </ul>
        </div>
        <div class="form">
            <div class="wrapperform">
                <div class="boxform">
                    <h2>SEND MAIL TO ME</h2>
                    <form action="" method="post">
                        <div class="boxinput">
                            <div class="boxwrap">
                                <label for='nama'>Nama/Name :</label>
                                <input maxlength="30" type='text' id='nama' name='nama' placeholder="Masukan Nama..."; required>
                            </div>      
                        </div>
                        <div class="boxinput">
                            <div class="boxwrap">
                                <label for='email'>Alamat Email/Mail :</label>
                                <input maxlength="30" type='email' id='email' name='email' placeholder="Ex. Halo123@Gmail.com ..."; required>
                            </div>
                        </div>
                        <div class="boxinput">
                            <div class="boxwrap">
                                <label for='phone'>No Hp /Phone Number :</label>
                                <input maxlength="15" type='text' id='phone' name='phone' placeholder="Ex. 08123456789..."; required>
                            </div>
                        </div>
                        <div class="lastbox">
                            <div class="boxwrap"></div>
                                <label id="message" for='message'>Pesan Anda /Your Message :</label>
                                <input maxlength="200" class="biginput" type='text' id='message' name='message' placeholder="Masukan Pesan..."; required>
                                <input id="submit" name="submit" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
