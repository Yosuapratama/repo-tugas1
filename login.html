<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page | Administrator Only</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="texttitle">
                <span>YOSUAWEBDEV</span>
            </div>
            <ul>
                <li><a href="admin.html">Admin </a></li>
                <li><a href="index.html">Click To Back </a></li>
            </ul>
        </div>
        <div class="form">
            <div class="wrapperform">
                <div class="boxform">
                    <h2>HALAMAN LOGIN</h2>
                    <form action="" method="post">
                        <div class="boxinput">
                            <div class="boxwrap">
                                <label for='username'>Username :</label>
                                <input type='text' id='username' name='username' placeholder="Masukan Username..."; required>
                            </div>      
                        </div>
                        <div class="boxinput">
                            <div class="boxwrap">
                                <label for='password'>Password :</label>
                                <input type='password' id='password' name='password' placeholder="Your Password ..."; required>
                            </div>
                        </div>
                        <button type="submit" id="submit" name="login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
